# This is a Databricks asset bundle definition for config_tests.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: config_tests

include:
  - resources/*.yml

artifacts:
  default:
    type: whl
    build: poetry build
    path: .

variables:
  config_file_path:
    description: A path to the file with jobs' configuration parameters

targets:
  dev:
    mode: development
    default: true
    sync:
      exclude:
        - ./environment_config/qa.conf
    variables:
      config_file_path: ${workspace.file_path}/environment_config/dev.conf
    workspace:
      host: ...

  qa:
    mode: production
    sync:
      exclude:
        - ./environment_config/dev.conf
    variables:
      config_file_path: ${workspace.file_path}/environment_config/qa.conf
    workspace:
      host: ...
    run_as:
      user_name: ...

